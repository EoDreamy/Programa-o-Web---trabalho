<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->

<html lang="pt-br">
<!-- Início do documento HTML, com idioma definido como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (suporta acentuação) -->

    <title>Login</title>
    <!-- Título da aba do navegador -->

    <link rel="stylesheet" href="style.css">
    <!-- Importa o arquivo de estilo externo -->
</head>

<body>
    <h2>Login</h2>
    <!-- Título na tela -->

    <form id="loginForm">
    <!-- Início do formulário com ID "loginForm" -->

        <label for="username">Usuário:</label><br>
        <!-- Rótulo para o campo de usuário -->
        <input type="text" id="username" required><br><br>
        <!-- Campo de texto obrigatório para o usuário -->

        <label for="password">Senha:</label><br>
        <!-- Rótulo para o campo de senha -->
        <input type="password" id="password" required><br><br>
        <!-- Campo de senha obrigatório -->

        <input type="submit" value="Entrar">
        <!-- Botão para enviar o formulário -->
    </form>

    <p id="error" style="color: red;"></p>
    <!-- Parágrafo onde mensagens de erro serão exibidas em vermelho -->

    <script src="script.js"></script>
    <!-- Importa o arquivo JavaScript externo -->
</body>
</html>
