<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->

<html lang="pt-br">
<!-- Documento em português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Suporte a caracteres especiais (acentos, ç etc.) -->

    <title>Home - Lista de Livros</title>
    <!-- Título que aparece na aba do navegador -->

    <link rel="stylesheet" href="style-pagina-principal.css">
    <!-- Importa o CSS externo para estilizar a página -->
</head>

<body>
    <h1>Lista de Livros</h1>
    <!-- Título principal da página -->

    <!-- Filtro -->
    <input type="text" id="filtro" placeholder="Buscar por título">
    <!-- Campo de texto para digitar o título do livro a ser buscado -->

    <button onclick="filtrarLivros()">Buscar</button>
    <!-- Botão que chama a função "filtrarLivros()" ao ser clicado -->

    <!-- Adicionar novo -->
    <h3>Adicionar Livro</h3>
    <!-- Subtítulo para a seção de adicionar livro -->

    <input type="text" id="novoTitulo" placeholder="Título do livro">
    <!-- Campo de texto para digitar o título de um novo livro -->

    <button onclick="adicionarLivro()">Adicionar</button>
    <!-- Botão que chama a função "adicionarLivro()" ao ser clicado -->

    <hr>
    <!-- Linha horizontal para separar visualmente -->

    <!-- Lista -->
    <div id="listaLivros"></div>
    <!-- Área onde a lista de livros será exibida dinamicamente -->

    <script src="script-home.js"> </script>
    <!-- Importa o JavaScript com as funções "filtrarLivros()" e "adicionarLivro()" -->
</body>
</html>
